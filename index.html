<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práce s dětmi na spektru</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?soft,light') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.7;
        }
        nav {
            background-color: #000;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
        }
        nav ul {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Mobilní menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background: white;
            margin: 4px 0;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: #333;
        }
        .mobile-menu.show {
            display: flex;
        }

        /* Styl pro desktopové menu */
        .desktop-menu {
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        /* Responzivní změny */
        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            main {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="životopis.html">Mgr. Ladislav Viščur</a>
            </div>
            <!-- Desktop menu -->
            <ul class="desktop-menu">
                <li><a href="index.html">Úvod</a></li>
                <li><a href="životopis.html">O mně</a></li>
                <li><a href="služby.html">Služby</a></li>
                <li><a href="otázky.html">Dotazy</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
            <!-- Hamburger menu -->
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- Mobile menu -->
        <ul class="mobile-menu">
            <li><a href="index.html">Úvod</a></li>
            <li><a href="životopis.html">O mně</a></li>
            <li><a href="služby.html">Služby</a></li>
            <li><a href="otázky.html">Dotazy</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <main>
        <!-- Content sections here -->
    </main>

    <footer>
        <p>&copy; 2025 Mgr. Ladislav Viščur - Práce s dětmi na spektru</p>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.mobile-menu').classList.toggle('show');
        }
    </script>
</body>
</html>
